name: crossy_road_clone
description: A simple Crossy Road clone built with Flutter and Flame using shapes.

publish_to: "none" 

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flame: ^1.4.0
  flame_audio: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/audio/move.mp3
    - assets/audio/death.mp3
